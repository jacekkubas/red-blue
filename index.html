<!Doctype html>

<head>
    <title>red/blue</title>
    <meta charset="utf-8">
    <link rel='stylesheet' type="text/css" href="css/main.css">
</head>

<body>
    <div class="wrap">
        <div class="three-dee"></div>
        <div class="three-dee2"></div>
    </div>

    <script>
        var three = document.querySelector('.three-dee');
        var three2 = document.querySelector('.three-dee2');
        var start = 0;
        var end = window.innerWidth;
        var x;

        document.addEventListener('mousemove', onMouseMove);

        function onMouseMove (e) {
            x = e.pageX;
            var percent = (x / end) * 100;
            var reverse = 100 - percent;
            var px = (end * percent) / 100;
            var pxR = (end * reverse) / 100;
            
            three.style.left = (pxR - three.offsetWidth / 2) + 'px';
            three2.style.left = (px - three.offsetWidth / 2) + 'px';

        }
    </script>
</body>
